    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__ReviewDb=mongodb://mongodb:27017
      - ConnectionStrings__Redis=redis:6379
